{% extends 'baase2.html' %}
{% block contenido %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-1/3 p-8 bg-white rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Formulario chetito</h2>

      <form>
        <div class="mb-4">
          <label for="nombre" class="block mb-2 font-bold">Nombre de tu monstruo:</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="correo" class="block mb-2 font-bold">Marca:</label>
          <input type="email" id="correo" name="correo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="telefono" class="block mb-2 font-bold">Tel√©fono:</label>
          <input type="text" id="telefono" name="telefono" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="direccion" class="block mb-2 font-bold">De donde sos kp:</label>
          <input type="text" id="direccion" name="direccion" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="ciudad" class="block mb-2 font-bold">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="foto" class="block mb-2 font-bold">Fotito para el only fans de tu mascota:</label>
          <input type="file" id="foto" name="foto" class="w-full">
        </div>

        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Enviar</button>
      </form>
    </div>
  </div>
</body>

</html>


  
{% endblock %}
